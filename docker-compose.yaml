networks:
  default:
    name: roboshop
    driver: bridge
services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb

  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on: 
      - mongodb

  redis:
    image: redis:7.0
    container_name: redis
  
  user:
    image: user:v1
    container_name: user
    depends_on:
      - redis
      - mongodb

  cart:
    image: cart:v1
    container_name: cart
    depends_on:
      - redis
      - catalogue
    

  mysql:
    image: mysql:v1
    container_name: mysql
    
  shipping:
    image: shipping:v1
    container_name: shipping
    depends_on:
      - cart
      - mysql
  
  rabbitmq:
    image: rabbitmq:v1
    container_name: rabbitmq
  
  payment:
    image: payment:v1
    container_name: payment
    depends_on:
      - cart
      - user
      - rabbitmq

  frontend:
    image: frontend:v1
    container_name: frontend
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment
    ports:
      - "80:80"
  

    